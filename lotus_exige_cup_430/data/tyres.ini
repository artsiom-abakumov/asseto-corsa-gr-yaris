[HEADER]
VERSION=10

[VIRTUALKM]
USE_LOAD=1

[COMPOUND_DEFAULT]
INDEX=1

[EXPLOSION]
TEMPERATURE=650

[ADDITIONAL1] 			;required header
BLANKETS_TEMP=70 		;Temperature in Celsius of the tire blankets
PRESSURE_TEMPERATURE_GAIN=0.16	;AC's system works on a fixed reference and therefore cannot be perfectly accurate with changes in ambient temperature, this parameter allows for improved behavior - it controls the pressure vs. temperature relationship of the tires (though unfortunately it is still a constant).
CAMBER_TEMP_SPREAD_K=1.4 	;AC default is 1.4, higher numbers=more spread

[FRONT]
NAME=Street
SHORT_NAME=ST
WIDTH=0.205
RADIUS=0.308				; tyre radius in meters
RIM_RADIUS=0.216			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.59							; angular inertia of front rim+tyre+brake disc together
DAMP=500									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=231507									; Spring rate of front tyres in Nm
DY0=1.2562
DY1=-0.050
DX0=1.1971
DX1=-0.046
WEAR_CURVE=street_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.003604						; speed sensitivity value
RELAXATION_LENGTH=0.07137		
ROLLING_RESISTANCE_0=10					; rolling resistance constant component
ROLLING_RESISTANCE_1=0.000973					; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=4668				; rolling reistance slip angle component		
FLEX=0.000874								; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.110							; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.1
DCAMBER_1=-13						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=8.88							; Friction limit angle. 		
XMU=0.28
PRESSURE_STATIC=27 ; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=7834 ; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=0.45 ; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=0.55 ; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.004	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=34			;Ideal pressure for grip
FZ0=2317
LS_EXPY=0.8179
LS_EXPX=0.8863
DX_REF=1.23
DY_REF=1.26
FLEX_GAIN=0.0315
FALLOFF_LEVEL=0.87
FALLOFF_SPEED=4
CX_MULT=1.02
RADIUS_ANGULAR_K=0.01   ; Radius grows of MILLIMITERS!! Formula -> RADIUS_ANGULAR_K * angularVelocity in rad/s
BRAKE_DX_MOD=0.05
COMBINED_FACTOR=2.21

