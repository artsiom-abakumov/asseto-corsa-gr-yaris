[HEADER]
VERSION=1
POWER_CURVE=torque-downpipe.lut				; power curve file
COAST_CURVE=FROM_COAST_REF 			; coast curve. can define 3 different options (coast reference, coast values for mathematical curve, coast curve file)

[ENGINE_DATA]
ALTITUDE_SENSITIVITY=0.1		; sensitivity to altitude
INERTIA=0.120					; engine inertia
LIMITER=7150					; engine rev limiter. 0 no limiter
LIMITER_HZ=10					; Frequency of engine limiter
MINIMUM=1000					; Idle rpm
DEFAULT_TURBO_ADJUSTMENT=1.0 	; DEFAULT turbo adjustment if one or more turbos are cockpit adjustable

[COAST_REF]
RPM=7000					; rev number reference
TORQUE=50					; engine braking torque value in Nm at rev number reference
NON_LINEARITY=0				; coast engine brake from ZERO to TORQUE value at rpm with linear (0) to fully exponential (1)

[COAST_DATA]
COAST0=0
COAST1=0
COAST=0.0000015

[COAST_CURVE]
FILENAME=coast.lut			; coasting curve file

[TURBO_0]
LAG_DN=0.983 				; Interpolation lag used slowing down the turbo
LAG_UP=0.996				; Interpolation lag used to spin up the turbo
MAX_BOOST=2.5				; Maximum boost generated regardless of wastegate. 
WASTEGATE=1.4				; 1.4 stock turbo, 2.3 stg3 320whp
DISPLAY_MAX_BOOST=2.5		; Value used by display apps
REFERENCE_RPM=2000		    ; The reference rpm where the turbo reaches maximum boost (at max gas pedal). 
GAMMA=0.1
COCKPIT_ADJUSTABLE=0

[DAMAGE]
TURBO_BOOST_THRESHOLD=
TURBO_DAMAGE_K=5			; amount of damage per second per (boost - threshold)
RPM_THRESHOLD=7500			; RPM at which the engine starts to take damage
RPM_DAMAGE_K=3			    ; amount of damage per second per (rpm-threshold)